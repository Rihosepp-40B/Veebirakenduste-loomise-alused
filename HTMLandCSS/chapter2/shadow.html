<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        p {
            width: 100px;
            height: 100px;
            background-color: #e1ddda;
            margin: 20px;
            display: inline-block;
        }
        p.one {
            box-shadow: -5px -5px -5px rgb(120, 120, 120);
        }
        p.two {
            box-shadow: 5px 5px 5px rgb(120, 120, 120); /* esimene nr positiivne paremale negatiivne vasakule, teine nr positiivne alla negatiivne 체les, kolmas nr positiivne fade 채채r negatiivne kaotab varju */
        }
        p.three {
            box-shadow: 5px 5px 5px 5px rgb(120, 120, 120); /* neljas number varju suuruse suurnedamine negatiivne v채hendab*/
        }
        p.four {
            box-shadow: 0px 0px 10px rgb(120, 120, 120);
        }
        p.five {
            box-shadow: inset 0px 0px 10px rgb(120, 120, 120); /* inset paneb varju kujundi sisse */
        }
    </style>
</head>
<body>
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
    <br />
    <p class="four"></p>
    <p class="five"></p>
</body>
</html>
